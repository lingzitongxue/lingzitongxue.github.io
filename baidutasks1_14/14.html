<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //alert(aqiData.length);
  var fragment=document.createDocumentFragment();
  var lists=document.getElementById("aqi-list");
  aqiData.filter(function(value,index,array){
    return (value[1]>=60);
  }).sort(function(value1,value2){
    return (value2[1]-value1[1]);
  }).forEach(function(item,index,array){
       var str="第"+(index+1)+"名："+item[0]+","+item[1];
       var li =document.createElement("li");
       li.appendChild(document.createTextNode(str));
       fragment.appendChild(li);

  });
    lists.appendChild(fragment);
  /*for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
     // alert(aqiData[i][1]);
      var lists=document.getElementById("aqi-list");
      var li=document.createElement("li");
      var textNode=document.createTextNode(aqiData[i][0]);
        li.appendChild(textNode);
       lists.appendChild(li);
    }
  }*/

})();

</script>
</body>
</html>
